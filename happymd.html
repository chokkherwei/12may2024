<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Happy Mother's day :)'</title>

    <!--Adding fontss-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&family=Fuzzy+Bubbles&family=Itim&family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Changa&family=Fuzzy+Bubbles&family=Indie+Flower&family=Itim&family=Pacifico&family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet">

</head>
<body>
    <style>
        body {
            background-color: #FFF4F4;
        }

        h1 {
            font-family: "Itim";
            color: #000000;
            font-size: 50px
        }

        p {
            font-family: "Pacifico";
            color: #000000;
            font-size: 70px;
            text-align: center;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #6166FF;
            border-radius: 50%;
            opacity: 0;
            animation: confettiAnimation 3s ease-in-out infinite;
        }

        @keyframes confettiAnimation {
            0% {
                transform: translateY(0) rotateZ(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        button {
            font-family: "Fuzzy Bubbles";
            color: #000000;
            background-color: #F6F4FF;
            font-size: 40px;
            padding: 20px;
            position: absolute;
            top: 300px;
            left: 650px;
        }
    </style>

    <p> HAPPY MOTHERS DAYYYY </p>

    <script>document.addEventListener("DOMContentLoaded", function () {
            const confettiContainer = document.createElement("div");
            document.body.appendChild(confettiContainer);

            // Create confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = -Math.random() * window.innerHeight + "px"; // Start from random position above the viewport
                confetti.style.width = Math.floor(Math.random() * 20 + 5) + "px"; // Randomize width
                confetti.style.height = confetti.style.width; // Keep height same as width for a circular shape
                confetti.style.backgroundColor = getRandomColor(); // Randomize color
                confetti.style.animationDelay = Math.random() * 3 + "s"; // Add random animation delay
                confettiContainer.appendChild(confetti);
            }
        });

        // Function to generate random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }</script>
    <style>
        button {
            font-family: "Fuzzy Bubbles";
            color: #000000;
            background-color: #EEFFE5;
            font-size: 30px;
            padding: 20px;
            height : 60px;
            position: absolute;
            left: 1150px;
            top : 600px;
        }

        .back_button {
            font-family: "Patrick Hand SC";
            color: #000000;
            background-color: #FFF8F9;
            font-size: 30px;
            padding: 20px;
            position: absolute;
            left: 10px;
            bottom: 50px;
        }
    </style>

    <audio controls autoplay loop>
        <source src="audio1.MP3" type="audio/mpeg">
    </audio>

    <button onclick="location.href='media.html'">Next>>>></button>
    <button class="back_button" onclick="location.href='index.html'">previous page</button>

</body>
</html>
